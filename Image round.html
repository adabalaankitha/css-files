<!DOCTYPE html>
<html>
<head>
    <title>Image in Circular Shape</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Image in Circular Shape</h2>
    <div class="circle">
        <img src="your_image_path_here.jpg" alt="Circular Image">
    </div>
</body>
</html>
